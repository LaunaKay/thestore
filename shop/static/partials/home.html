<div class="container-fluid productlist" ng-controller="mainCtrl as main">
    <div>
        <input class="searchbox" placeholder="search products" ng-model="searchProduct">
    </div>
    <div class="row">
        <div ng-repeat="product in products | startFrom: 0 | filter:searchProduct" ng-class="{ 'col-sm-8' : $index == 0, 'col-sm-4' : $index != 0}">
            <a href="/#/products/{{product.id}}">
                <img src="{{product.images[0]}}" class="img-responsive" alt="{{product.item}}">
                <span class="productlist-price-container">
						<span class="product-price">
							<span class="price">{{product.unitcost}}</span>
                </span>
                </span>
            </a>
        </div>
    </div>
    <div class="row">
        <div ng-repeat="product in products | startFrom: 3 | filter:searchProduct" class="col-sm-4" ng-class="{ 'col-sm-8' : $index = 0}">
            <a href="#/products/{{product.id}}">
                <img src="{{product.images[0]}}" class="img-responsive" alt="{{product.item}}">
                <span class="productlist-price-container">
						<span class="product-price">
							<span class="price">{{product.unitcost}}</span>
                </span>
                </span>
            </a>
        </div>
    </div>
    <div ng-show="showmore">
        <div class="row">
            <div ng-repeat="product in products | startFrom: 6 | filter:searchProduct" class="col-sm-6">
                <a href="#/products/{{product.id}}">
                    <img src="{{product.images[0]}}" class="img-responsive" alt="{{product.item}}">
                    <span class="productlist-price-container">
							<span class="product-price">
								<span class="price">{{product.unitcost}}</span>
                    </span>
                    </span>
                </a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12 text-center show-more">
            <a href="#" class="btn btn-outline" ng-click="showmore= !showmore">Show more</a>
        </div>
    </div>
</div>
